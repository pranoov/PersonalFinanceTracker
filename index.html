<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Personal Finance Tracker</h1>
        <div class="toggle-container">
            <button id="toggle-theme" aria-label="Toggle Dark/Light Mode">Toggle Dark/Light Mode</button>
        </div>
    </header>

    <div class="container" role="main">
        <section class="form-section" aria-labelledby="add-transaction-heading">
            <h2 id="add-transaction-heading">Add Transaction</h2>
            <form id="finance-form" aria-label="Add Transaction Form">
                <input type="text" id="description" placeholder="Description" required aria-label="Description">
                <input type="number" id="amount" placeholder="Amount" required aria-label="Amount">
                <select id="type" aria-label="Type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <input type="text" id="category" placeholder="Category (e.g., Rent, Food)" required aria-label="Category">
                <input type="checkbox" id="recurring" aria-label="Recurring Transaction"> Recurring Transaction
                <button type="submit" aria-label="Add Transaction">Add Transaction</button>
            </form>
        </section>

        <section class="form-section" aria-labelledby="set-goals-heading">
            <h2 id="set-goals-heading">Set Financial Goals</h2>
            <form id="goal-form" aria-label="Set Financial Goals Form">
                <input type="text" id="goal-description" placeholder="Goal Description" required aria-label="Goal Description">
                <input type="number" id="goal-amount" placeholder="Goal Amount" required aria-label="Goal Amount">
                <button type="submit" aria-label="Set Goal">Set Goal</button>
                <button type="button" id="clear-goal" aria-label="Clear Goal">Clear Goal</button>
            </form>
        </section>

        <section class="filter-section" aria-labelledby="filter-transactions-heading">
            <h2 id="filter-transactions-heading">Filter Transactions</h2>
            <input type="text" id="search" placeholder="Search Transactions" aria-label="Search Transactions">
            <select id="filter-type" aria-label="Filter by Type">
                <option value="">All</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <select id="filter-category" aria-label="Filter by Category">
                <option value="">All Categories</option>
            </select>
            <button id="export-data" aria-label="Export Data">Export Data</button>
        </section>

        <section class="transactions-section" aria-labelledby="transactions-heading">
            <h2 id="transactions-heading">Transactions</h2>
            <ul id="transaction-list" aria-label="List of Transactions"></ul>
            <button id="clear-data" aria-label="Clear All Data">Clear All Data</button>
        </section>

        <section class="summary-section" aria-labelledby="monthly-summary-heading">
            <h2 id="monthly-summary-heading">Monthly Summary</h2>
            <div id="summary" aria-label="Monthly Summary"></div>
            <p id="transaction-count" aria-label="Total Transactions"></p>

            <h2>Your Financial Goal</h2>
            <div id="goal-summary" aria-label="Goal Summary">
                <p id="goal-info"></p>
                <div class="progress-bar">
                    <div class="progress" id="goal-progress" style="width: 0%;" aria-label="Goal Progress"></div>
                </div>
                
                <div class="circular-progress" aria-label="Circular Progress">
                    <svg width="100" height="100">
                        <circle class="progress-bg" cx="50" cy="50" r="45"></circle>
                        <circle class="progress" cx="50" cy="50" r="45" style="stroke-dasharray: 0 283;"></circle>
                    </svg>
                    <div class="progress-text" id="progress-text">0%</div>
                </div>

            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Personal Finance Tracker.</p>
    </footer>
</body>
</html>
